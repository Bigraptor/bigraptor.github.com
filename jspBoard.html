<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jspBoard.css">
    <title>JSP Board</title>
</head>
<body>
    <header>
        <div class = "back"><a href = "portfolio.html"><i class = "fas fa-arrow-left"></i></a></div>
        <div class = "logo">Bigraptor JSP Board</div>
    </header>
    <div class = "container">
        <div class = "wrapper">
            <div class = "mainphoto">
                <img src = "images/introJspBoard1.png">
            </div>
            <div class = "desc">
                <h4>주소:</h4> 따로 호스팅을 하지 않습니다.<br><br>
                <h4>기술:</h4> JSP<br><br>
                <h3>프로젝트 소개</h3>
                JSP를 공부하며 배웠던것들을 총 짜깁기하여 진행한 게시판 프로젝트입니다.<br><br>
                명확한 MVC 패턴을 사용하지 못한것이 아쉬운 프로젝트입니다.<br><br>

                <h3>구현한 것들</h3>
                1. 이메일 인증<br>
                2. 기본 게시판 기능<br>
                3. 제목으로 게시글 검색<br>
            </div>
            <div class = "photozone">
                <div class = "imgzone"><img src="images/introJspBoard2.png"></div>
                <div class = "imgzone"><img src="images/introJspBoard3.png"></div>
                <div class = "imgzone"><img src="images/introJspBoard4.png"></div>
                <div class = "imgzone"><img src="images/introJspBoard5.png"></div>
                검이라는 검색어를 입력한 후 검이라는 글자가 포함된 게시글만 검색되었습니다.
                <div class = "imgzone"><img src="images/introJspBoard6.png"></div>
                <div class = "imgzone"><img src="images/introJspBoard7.png"></div>
            </div>
        </div>
    </div>
</body>
</html>
